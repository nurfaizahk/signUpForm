<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <form>
        <label>First Name:</label><br>
        <input type="text"><br>
        <label>Last Name:</label><br>
        <input type="text">
        <p>Gender:</p>
        <input type="radio">
        <label>Male</label><br>
        <input type="radio">
        <label>Female</label><br>
        <input type="radio">
        <label>Other</label>
        <p>Nationality:</p>
        <select>
            <option>Indonesia</option>
            <option>Malaysia</option>
            <option>Australia</option>
            <option>Singapura</option>
        </select>
        <p>Language Spoken</p>
        <input type="checkbox">
        <label>Bahasa Indonesia</label><br>
        <input type="checkbox">
        <label>English</label><br>
        <input type="checkbox">
        <label>Other</label>
        <p>Bio</p>
        <textarea></textarea><br>
        <a href="./welcome.html">
            <button type="button">Sign Up</button>
        </a>



    </form>
</body>

</html>
